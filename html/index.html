<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/logo.png">
    <link rel="stylesheet" href="../css/AddPersonAddressForm.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script src="../javascript/AddressBookApp.js"></script>
    <script src="../javascript/ContactData.js"></script>
    <title>Add Person AddressBook</title>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/logo.png" alt="logo" />
            <div>
                <span class="addressBook-text">ADDRESS</span><br />
                <span class="addressBook-text addressBook-book">BOOK</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form action="#" class="form" onreset="resetForm()" onsubmit="save()">
            <div class="form-head">
                <div class="form-head-text">Person Address Form</div>
                <a href="../pages/HomePage.html">
                    <img class="form-head-image" src="../assets/cancel.jpeg" alt="logo">
                </a>
            </div>
            <div class="form-constrains">
                <div class="row-content">
                    <label for="name" class="label text">Full Name</label>
                    <br>
                    <input type="text" class="input" id="name" name="name" autocomplete="off" required>
                    <error-output class="name-error"></error-output>
                </div>
                <div class="row-content">
                    <label for="address" class="label text">Address</label>
                    <br>
                    <textarea name="address" id="address" autocomplete="off" required></textarea>
                </div>
                <div class="row-content">
                    <div class="column-constrains">
                        <div class="column-content">
                            <label for="city" class="label text">City</label>
                            <br>
                            <select name="city" id="city" required>
                        <option selected disabled hidden value="Select City">Select City</option>
                        <option value="Bengaluru">Bengaluru</option>
                        <option value="Bengaluru">Mandya</option>
                        <option value="Mysore">Mysore</option>
                        <option value="Hassan">Hassan</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Vishaakpatanam">Vishaakpatanam</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Pune">Pune</option>
                        <option value="Panaji">Panaji</option>
                        <option value="Noida">Noida</option></ol>
                          </select>
                        </div>
                        <div class="column-content">
                            <label for="state" class="label text">State</label>
                            <br>
                            <select name="state" id="state">
                        <option selected disabled hidden value="Select State">Select State</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                            <option value="Daman and Diu">Daman and Diu</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Puducherry">Puducherry</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                      </select>
                        </div>
                        <div class="column-content">
                            <label for="zip" class="label text">Zip code</label>
                            <br>
                            <input type="text" class="input zipcode" id="zip" name="zip" autocomplete="off" required>
                            <error-output class="zip-error"></error-output>
                        </div>
                    </div>
                </div>
                <div class="row-content">
                    <label for="phoneNumber" class="label text">Phone Number</label>
                    <br>
                    <input type="tel" class="input" id="phoneNumber" name="phoneNumber" autocomplete="off" required>
                    <error-output class="tel-error"></error-output>
                </div>
                <div class="buttons-contact">
                    <button type="submit" class="button button-submit" id="submitButton">Add</button>
                    <button type="reset" class="button button-reset" id="resetButton">Reset</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
